<ion-header>

  <ion-navbar>
    <ion-title>save</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="course.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input type="text" [(ngModel)]="course.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="course.description"></ion-input>
    </ion-item>
    <button ion-button full (click)="save(course)">Full Button</button>
  </ion-list>
</ion-content>
