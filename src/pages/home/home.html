<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary (click)="add()">Toggle Menu</button>

  <ion-list>

    <ion-item *ngFor="let c of courses|async">
      {{c.title}}
      <button ion-button outline icon-only item-end (click)="editData(c)">
        <ion-icon name="ios-open-outline"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
